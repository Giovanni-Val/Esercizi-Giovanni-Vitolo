<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        }

        ;

</head>

<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        function getForm(forms) {
            const form = document.querySelector('.title-name');
            form.innerHTML = forms;
        }
        const button = document.querySelector('.btn');
        button.addEventListener('click', () => {
            const mail = document.querySelector('.email');
            const nome = document.querySelector('.firstname');
            const cognome = document.querySelector('.lastname');
            const inputMail = mail.value;
            const inputName = nome.value;
            const inputLastName = cognome.value;

            sessionStorage.setItem('email', inputMail);
            sessionStorage.setItem('firstname', inputName);
            sessionStorage.setItem('lastname', inputLastName);
            getForm(inputName);

        getForm(saveName);

</body>

</html>
